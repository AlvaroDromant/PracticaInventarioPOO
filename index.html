<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="/assets/favicon.ico" rel="icon">
</head>

<body>
    <h1 class="titulo-animado">Gestión de Inventario</h1>

    <input type="text" id="search-product" placeholder="Buscar producto......" class="inputbuscar">

    <button id="search-button">Buscar Producto</button>

        <form id="product-form-events" class="product-form-styles">
            <label for="product-name">Nombre: </label>
            <input type="text" id="product-name" required>
            <label for="product-quantity">Cantidad: </label>
            <input type="number" id="product-quantity" required>
            <label for="product-price">Precio: </label>
            <input type="number" step="0.01" id="product-price" required>
            <br> <br>
            <button id="submit-button" type="submit">Añadir</button>
        </form>

    <table id="inventory-table-events" class="inventory-table-styles">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="body-table"></tbody>
    </table>
    <img src="/assets/sol.png" class="imagen-a-girar" alt="Imagen a girar">
    <script src="scripts/main.js" type="module"></script>
</body>

</html>
